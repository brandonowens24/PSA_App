<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSA Grading Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        #result {
            margin-top: 20px;
        }
        #preview {
            margin-top: 20px;
            max-width: 300px;
            display: none;
            /* Center the image */
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>PSA Grading Tool</h1>
    <p>Upload an image to predict the PSA grade of your card.</p>

    <form id="uploadForm" action="/predict" method="POST" enctype="multipart/form-data">
        <label for="file">Choose an image:</label>
        <input type="file" name="file" id="file" required accept="image/*">
        <br>
        <img id="preview" alt="Image Preview">
    </form>

    <div id="result">
        <h2>Prediction Result</h2>
        <pre id="prediction"></pre>
    </div>

    <script>
        document.getElementById("file").addEventListener("change", async function(event) {
            const file = event.target.files[0];

            if (file) {
                // Display image preview
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.getElementById("preview");
                    img.src = e.target.result;
                    img.style.display = "block";
                };
                reader.readAsDataURL(file);

                // Auto-upload the file
                const formData = new FormData();
                formData.append("file", file);

                try {
                    const response = await fetch("/predict", {
                        method: "POST",
                        body: formData
                    });
                    const data = await response.json();
                    document.getElementById("prediction").textContent = data.message || data.error;
                } catch (error) {
                    document.getElementById("prediction").textContent = "Error uploading file.";
                }
            }
        });
    </script>
</body>
</html>
